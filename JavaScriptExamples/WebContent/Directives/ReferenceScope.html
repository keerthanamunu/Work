<!DOCTYPE html>
<html ng-app="directivesModuleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>

<script>
    var module=angular.module('directivesModuleApp',[])

    module.directive('myScopeExample', function () {
        return {//isloated scope
        	scope:{
        		emp: '=' //two way binding they pass it as object
        	}, 
           
        	 template: 'Name: {{emp.name}} Age: {{emp.age}}',
            
        	link:function(scope,element,attr){
            	console.log("in scope attr")
            	scope.emp.age=25;
            	console.log(scope);
            	console.log(element);
            	console.log(attr);
            }
        };
    });

    module.controller('nameController',function($scope){
        $scope.employee={name:'ramesh',age:17};
       // $scope.name="ramesh123";
    })


</script>
</head>
<body ng-controller="nameController">
<!-- 
<my-scope-example></my-scope-example> without attrName<br><br>
<my-scope-example attrname="{{employee.name}}"></my-scope-example>
<my-scope-example attrname="{{name}}"></my-scope-example> -->
object::::
<my-scope-example emp="employee"></my-scope-example>
{{employee}}
</body>
</html>
