<!DOCTYPE html>
<html ng-app="onewayBinding">
<head>
<meta charset="ISO-8859-1">
<title>sample Angular</title>
<style type="text/css">
.odd{background-color:blue}
.even{background-color:pink}
</style>
<script src="angular.min.js"></script>
<script>
//console.log(angular);

var module = angular.module("onewayBinding",[]);
module.controller("demoCtrl",function($scope)
{
	$scope.employees=[
		
			{
			"eId":123,
			"ename":"chandra",
			"salary":4000
			},
		
			{
			"eId":123,
			"ename":"bobby",
			"salary":2000
			},
		
			{"eId":123,
			"ename":"sanju",
			"salary":5000},
			
			{"eId":123,
			"ename":"abhinay",
			"salary":1000}
	];
	
	$scope.somefunction=function()
	{
		console.log($scope.salary);
		var filetredEmp=$scope.employees.filter(function(e){
			if(e.salary > $scope.salary)
			return true;
			else
			return false;
		})
		
		$scope.employees=filetredEmp;
	}
	
});
</script>
</head>
<body ng-controller="demoCtrl">
<table border="2">
<tr><td>Id</td><td>Name</td><td>salary</td>
<tr ng-repeat="e in employees" ng-class="$odd ? 'odd' : 'even' ">
<td>{{e.eId}}</td>
<td>{{e.ename}}</td>
<td ng-show="(e.salary)>=3000">Good-salary {{e.salary}}</td>
<td ng-show="(e.salary)<=2000">bad-salary {{e.salary}}</td>
</tr>
</table>
<div><br><br>
<table border="2">
<tr><td>Id</td><td>Name</td><td>salary</td>
<tr ng-repeat="e in employees" ng-class="$odd ? 'odd' : 'even' " ng-show="(e.salary)>=3000">
<td>{{e.eId}}</td>
<td>{{e.ename}}</td>
<td>{{e.salary}}</td>
</tr>
</table>
<div><br><br>
<table border="2">
<tr><td>Id</td><td>Name</td><td>salary</td>
<tr ng-repeat="e in employees" ng-class="$odd ? 'odd' : 'even' " ng-if="(e.salary)>=3000">
<td>{{e.eId}}</td>
<td>{{e.ename}}</td>
<td>{{e.salary}}</td>
</tr>
</table>
salary <input type="text" ng-model="salary">
<input type="button" value="ng-click" ng-click="somefunction()">
</div>
</body>
</html>
