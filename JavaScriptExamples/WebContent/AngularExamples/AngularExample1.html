<!DOCTYPE html>
<html ng-app="testCtrlModule">
<head>
<meta charset="ISO-8859-1">
<title>sample Angular</title>
<script src="angular.min.js"></script>
<script>
//console.log(angular);
var module = angular.module("testCtrlModule",[]);
module.controller("testCtrl",function($scope){
	$scope.data ="Hi is from controller";
	
	$scope.somefunction=function()
	{
		console.log("inside some function");
	}
});
</script>
</head>
<body ng-controller="testCtrl">
<div>
</div>{{data | uppercase}}
<br><br>
<button ng-click="somefunction()">click here</button><br><br>
<input type="text" ng-model="name"><br><br>
{{name}}
</body>
</html>
