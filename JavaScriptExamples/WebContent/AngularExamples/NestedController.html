<!DOCTYPE html>
<html ng-app="testCtrlModule">
<head>
<meta charset="ISO-8859-1">
<title>sample Angular</title>
<script src="angular.min.js"></script>
<script>
//console.log(angular);
var module = angular.module("testCtrlModule",[]);
module.controller("testCtrl",function($scope,$rootScope){

		$scope.names=["keer","harshad","ramesh","suresh"];
});

module.controller("testCtrl1",function($scope){
	//$scope.names=["keer","harshad","ramesh","suresh"];	
});
</script>
</head>
<body>
<div  ng-controller="testCtrl">
<select ng-options="name for name in names" ng-model="name"></select>
<br><br>
<div ng-controller="testCtrl1">	
{{name||"No Data"}}
</div>

<!-- closing the parent tag after 2nd controller -->

</div>
</body>
</html>
