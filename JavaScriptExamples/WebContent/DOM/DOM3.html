<!DOCTYPE html>

<title>DOM3</title>

<body>
<script type="text/javascript">

	var textnode=document.createTextNode('hello dom3');
	document.body.appendChild(textnode);
	
	var h3Element=document.createElement('h1');
	h3Element.innerHTML="hello h1 tag";
	document.body.appendChild(h3Element);
	
</script>
