 <!DOCTYPE html>
    <html ng-app="oneWayBinding">
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="angular.min.js"></script>
       <!--  <link href="../bootstrap.css" rel="stylesheet" />
        <link href="../bootstrap-theme.css" rel="stylesheet" />
 -->
        <script>
            var module=angular.module("oneWayBinding",[]);

            module.controller("demoController",function($scope,$timeout){
                $scope.value1=10;
                $scope.value2=10;
               /*//angular js example
               $timeout(function(){
                            $scope.value1+=10;
                            console.log($scope.value1);
                         },2000) */
				
                 setTimeout(function(){
                	 console.log("in javascript function");
                	 $scope.$apply(function(){
                		 $scope.value2+=10;
                         console.log($scope.value2);
                	 });
                	},2000)
  				
                	$scope.updateTime= function()
                	{
            	   $scope.data=new Date();
               		}
               
               	document.getElementById("updateTimeB").addEventListener('click',function(){
               		$scope.data=new Date();
               		console.log("$scope inside b");
               		$scope.$digest();
               	});


            })

        </script>
    </head>
    <body ng-controller="demoController">

    <div class="well">

        <div class="page-header">Changing both the value after two seconds </div>
    <div class="alert-success">$scope.value 1: {{value1}}</div>
    <div class="alert-danger">$scope.value 2: {{value2}}</div>
    </div>
	<br><br>
	{{data}}
	<div>
	<button class="alert-success" ng-click="updateTime()">update time</button>
	<button class="alert-danger" id="updateTimeB">Normal Digest</button>
	</div>
    </body>
    </html>
