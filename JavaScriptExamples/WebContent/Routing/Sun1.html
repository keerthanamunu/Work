<!DOCTYPE html>
<html ng-app="demo">
<head>
<meta charset="ISO-8859-1">
<title>sample Angular</title>
<script src="angular.js"></script>
<script src="angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script>
//console.log(angular);
var amodule = angular.module("demo",['ngRoute']);
amodule.config(function($routeProvider){
	console.log("configuration phase");
	console.log($routeProvider);
	//console.log($route);
	$routeProvider.when('/page1',{"template":"This is template1"})
				  .when('/page2',{"template":"This is template2"})
				  .when('/default',{"templateUrl":"temp.html"})
				  .when('/',{"templateUrl":"a.html"})
				  .otherwise({redirectTo:"default"})
	
});

/* amodule.run(function($route){
	console.log($route);
}); */

</script>
</head>
<body>
<h1>Header</h1>
<div ng-view></div>
<h3>Footer</h3>
<a href="#page1">Page1</a>
<a href="#page2">Page2</a>
<a href="#brksdf">brokenlink</a>
</body>
</html>
